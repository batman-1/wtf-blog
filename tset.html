##什么是同源策略
1. 同源是什么？
    - `协议 域名 端口` 三者相同就是同源
2. 同源策略是什么？
    - 同源之间的页面，可以互相读写数据，反之就不行。这是浏览器的一个安全策略，防止恶意注入或者攻击，相当于现实中的每个家庭，自己家的财产别人无权处置，只有自己才可以。
